################
# Marketplace
################

name=RunBikeHike
short-description=Laufen, Radfahren, Wandern... erlaubt Ihnen Ihre Lauf- oder Radfahrtätigkeiten aufzuzeichnen, so dass Sie Ihren sportlichen Fortschritt verfolgen können.
long-description=Egal ob Laufexperte oder gelegentlicher Wanderer, Laufen, Radfahren, Wandern... bietet Ihnen einfache und wesentliche Funktionalitäten. Während der GPS-Aufzeichnung, sehen Sie die verstrichene Zeit, die zurückgelegte Strecke, die Höhe... Und sobald der Datensatz gespeichert wurde, sehen Sie Ihre Strecke auf der Karte, Ihre durchschnittliche Geschwindigkeit, maximale Höhe... Geschwindigkeit und Höhenverlauf werden in einem übersichtlichen Diagramm angezeigt. Die Strecken können sowohl als e-Mail versendet oder auf Ihrem Gerät als GPX-Dateien gespeichert werden.

