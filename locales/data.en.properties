# Marketplace
################

name=RunBikeHike
short-description=Run, Bike, Hike... allow you to record your running or biking sessions, so you can follow your sporting progress.
long-description=You can be a running expert or an occasional hiker, Run, Bike, Hike... is giving simple and essentials functionalities. During tracking, you can see the elapsed time, the distance traveled, the altitude... And once record is made, you can see your track on a map, your average speed, maximum altitude... Speed and altitude evolution are shown on a graph giving you a better understanding of given efforts. Tracks can also be send trough email, or save on your device as GPX files.

