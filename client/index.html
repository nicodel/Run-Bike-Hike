<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Run, Bike, Hike...</title>
  <link rel="shortcut icon" sizes="128x128" href="img/icon128.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Localization -->
  <link rel="prefetch" type="application/l10n" href="locales/locales.ini" />

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/leaflet.css">
  <link rel="stylesheet" href="css/dc.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/spinner.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/new.css">
  <link rel="stylesheet" href="css/tracking.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/session.css">
  <link rel="stylesheet" href="css/preferences.css">
  <link rel="stylesheet" href="css/reports.css">
  <link rel="stylesheet" href="css/sessions.css">
  <link rel="stylesheet" href="css/app.css">

</head>

<body id="app">
  <nav>
    <img src="img/logo_white_128.png" alt="Run, Bike, Hike... logo" class="align-left">
    <!-- <h2 id="new&#45;session&#45;btn" class=" new&#45;line align&#45;left">
      <span class="fa fa-plus-square"></span>
    </h2>
    <h2 id="tracking-btn" class="align-left">
      <span class="fa fa-location-arrow"></span>
    </h2> -->

    <ul class="new-line">
      <li id="new-session-btn">
        <div><span class="fa fa-plus-square fa-2x"></span><span data-l10n-id="new-session"></span></div>
      </li>
      <li id="dashboard-btn" class="active">
        <div><span class="fa fa-home fa-2x"></span><span data-l10n-id="dashboard"></span></div>
      </li>
      <li id="sessions-btn">
        <div><span class="fa fa-list-ul fa-2x"></span><span data-l10n-id="sessions"></span></div>
      </li>
      <li id="reports-btn">
        <div><span class="fa fa-bar-chart fa-2x"></span><span data-l10n-id="reports"></span></div>
      </li>
      <li id="preferences-btn">
        <div><span class="fa fa-cog fa-2x"></span><span data-l10n-id="preferences"></span></div>
      </li>
    </ul>
  </nav>
  <section id="new-session-view" disabled="true" class="new-session-view">
<div>
  <h1 data-l10n-id="add-new-session">
  <button data-l10n-id="or-record-gps" id="switch-to-gps">Or record it with your GPS</button></h1>
  <button data-l10n-id="add" id="confirm-add-btn" class="positive"></button>
  <h2 data-l10n-id="select-activity"></h2>
  <form id="select-activity">

    <label for="walking">
      <input type="radio" name="select-activity" value="walking" id="walking" />
      <img src="img/activities/walking.svg" alt="walking" />
    </label>

    <label for="running">
      <input type="radio" name="select-activity" value="running" id="running" />
      <img src="img/activities/running.svg" alt="running" />
    </label>

    <label for="racing">
      <input type="radio" name="select-activity" value="racing" id="racing" />
      <img src="img/activities/racing.svg" alt="racing" />
    </label>

    <label for="swimming">
      <input type="radio" name="select-activity" value="swimming" id="swimming" />
      <img src="img/activities/swimming.svg" alt="swimming" />
    </label>

    <label for="regular_biking">
      <input type="radio" name="select-activity" value="regular_biking" id="regular_biking" />
      <img src="img/activities/regular_biking.svg" alt="regular_biking" />
    </label>

    <label for="mountain_biking">
      <input type="radio" name="select-activity" value="mountain_biking" id="mountain_biking" />
      <img src="img/activities/mountain_biking.svg" alt="mountain_biking" />
    </label>

    <label for="time_trial_biking">
      <input type="radio" name="select-activity" value="time_trial_biking" id="time_trial_biking" />
      <img src="img/activities/time_trial_biking.svg" alt="time_trial_biking" />
    </label>

    <label for="trekking">
      <input type="radio" name="select-activity" value="trekking" id="trekking" />
      <img src="img/activities/trekking.svg" alt="hiking" />
    </label>

    <label for="skiing">
      <input type="radio" name="select-activity" value="skiing" id="skiing" />
      <img src="img/activities/skiing.svg" alt="skiing" />
    </label>

    <label for="paddling">
      <input type="radio" name="select-activity" value="paddling" id="paddling" />
      <img src="img/activities/paddling.svg" alt="paddling" />
    </label>

    <label for="climbing">
      <input type="radio" name="select-activity" value="climbing" id="climbing" />
      <img src="img/activities/climbing.svg" alt="climbing" />
    </label>

    <label for="weight_act">
      <input type="radio" name="select-activity" value="weight_act" id="weight_act" />
      <img src="img/activities/weight_act.svg" alt="weight" />
    </label>

  </form>
  <!-- <form id="import-form" class="hidden behind">
    <input id="import-file" type="file"></input>
    <button id="import-btn" disabled='disabled'>Importer</button>
    </form> -->

  </div>
  </section>
  <section id="tracking-view" disabled="true" class="tracking-view">
    <ul class="margin-left-5">
      <li>
        <div data-l10n-id="elapsed-time" class="home-title text-big text-thin align-center">Elapsed time</div>
        <div id="home-chrono" class="home-value align-center text-huger text-thin new-line">0:00:00</div>
        <button data-l10n-id="pause" id="btn-pause" class="hidden recommend small icon icon-pause">Pause</button>
      </li>
      <li>
        <div data-l10n-id="distance" class="home-title text-big text-thin align-center">Distance
        <span id="dist-unit"></span></div>
        <div id="home-dist" class="home-value align-center text-huge text-thin">--</div>
      </li>
      <li>
        <div data-l10n-id="speed" class="home-title text-big text-thin align-center">Speed
        <span id="speed-unit"></span></div>
        <div id="home-speed" class="home-value align-center text-huge text-thin">--</div>
      </li>
      <li class="bottom">
        <div data-l10n-id="altitude"  class="new-line home-title text-small text-thin">Altitude
        <span id="alt-unit"></span></div>
        <div id="home-alt" class="new-line home-value align-center text-big text-thin">?</div>

        <div data-l10n-id="accuracy" class="new-line home-title text-small text-thin">Accuracy
        <span id="acc-unit"></span></div>
        <div id="home-acc" class="new-line home-value align-center text-big text-thin">?</div>
      </li>
      <li class="bottom">
        <div data-l10n-id="latitude" class="new-line home-title text-small text-thin">Latitude</div>
        <div id="home-lat" class="new-line align-center home-value-right text-small text-thin">?</div>

        <div data-l10n-id="longitude" class="new-line home-title text-small text-thin">Longitude</div>
        <div id="home-lon" class="new-line align-center home-value-right text-small text-thin">?</div>

        <div data-l10n-id="direction" class="new-line home-title text-small text-thin">Direction</div>
        <div id="home-dir" class="new-line align-center home-value-right text-small text-thin">?</div>
      </li>
      <li class="button">
        <button data-l10n-id="start" id="btn-start-stop" class="recommend big">Start</button>
      </li>
      <li id="message" class="front">
        <div id="message-area" class="align-center">
          <progress id="spinner"></progress>
          <p data-l10n-id="retreiving" id="msg" class="text-big align-center">Retrieving GPS signal. It may take some time...</p>
          <p data-l10n-id="accmsg" id="accmsg" class="hidden text-big align-center"></p>
          <p id="errmsg" class="hidden text-big align-center"></p>
        </div>
      </li>
    </ul>
  </section>
  <section id="dashboard-view" disabled="false" class="dashboard-view">
    <h1 data-l10n-id="dashboard"></h1>
    <div id="indicators"></div>
    <ul class="selector new-line align-right">
      <li class="align-left">
        <span data-l10n-id="sort-by"></span>
      </li>
      <li class="align-left">
        <select id="dashboard-sort-attribute">
          <option data-l10n-id="date" value='date'></option>
          <option data-l10n-id="activity" value='activity'></option>
        </select>
      </li>
      <li class="align-left">
        <select id="dashboard-sort-ascending">
          <option data-l10n-id="ascending" value='true'></option>
          <option data-l10n-id="descending" value='false'></option>
        </select>
      </li>
    </ul>
    <ul class="new-line dashboard" id="dashboard"></ul>
  </section>

  <section id="sessions-view" disabled="true" class="sessions-view">
    <h1 data-l10n-id="sessions"></h1>
    <ul class="selector new-line align-left">
      <li class="align-left">
        <span data-l10n-id="sort-by"></span>
      </li>
      <li class="align-left">
        <select id="sessions-sort-attribute">
          <option data-l10n-id="date" value='date'></option>
          <option data-l10n-id="activity" value='activity'></option>
        </select>
      </li>
      <li class="align-left">
        <select id="sessions-sort-ascending">
          <option data-l10n-id="ascending" value='true'></option>
          <option data-l10n-id="descending" value='false'></option>
        </select>
      </li>
    </ul>

    <ul id="sessions-list" class="sessions-list new-line">
    </ul>
  </section>

  <section id="session-view" disabled="true" class="session-view">
    <h1 data-l10n-id="session"></h1>
  </section>

  <section id="reports-view" disabled="true" class="reports-view">
    <h1 data-l10n-id="reports"></h1>

    <select id='reports-select-date'>
      <option data-l10n-id="current-year" value='current-year' selected></option>
      <option data-l10n-id="last-12-months" value='last-12-months'></option>
      <option data-l10n-id="last-6-months" value='last-6-months'></option>
      <option data-l10n-id="last-3-months" value='last-3-months'></option>
      <option data-l10n-id="current-month" value='current-month'></option>
      <option data-l10n-id="current-week" value='current-week'></option>
    </select>
    <div id='reports-weight-graph' class='graph'></div>
    <div id='reports-calories-graph' class='graph new-line'></div>
    <div id='reports-distance-graph' class='graph new-line'></div>
    <div id='reports-duration-graph' class='graph new-line'></div>
  </section>

  <script type="text/template" id="new-session-template-1">
    <h2><%= lb_import_file %></h2>
    <div class="form input">
      <input id="import-file" type="file"></input>
      <button id="import-btn" disabled="disabled" class="small"><%= lb_import %></button>
    </div>
    <h2 data-l10n-id="session-values"></h2>
    <div class="form">
      <div class="width-half text-small align-left"><%= lb_date %>
        <input id="new-session-date" class="width-half align-right text-small text-right" type="date" value="<%= date %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_time %>
        <input id="new-session-time" class="width-half align-right text-small text-right" type="time" value="<%= time %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_distance %> (<%= distance_unit %>)
        <input id="new-session-distance" class="width-half align-right text-small text-right" type="number" step="0.01" value="<%= distance %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_duration %>
        <span class="align-right">
          <input id="new-session-duration-hour" class="duration text-small text-right" type="number" value="<%= durationH %>" />
          <span>:</span>
          <input id="new-session-duration-min" class="duration text-small text-right" type="number" value="<%= durationM %>" />
          <span>:</span>
          <input id="new-session-duration-sec" class="duration text-small text-right" type="number" value="<%= durationS %>" />
        </span>
      </div>
      <div class="width-half text-small align-left"><%= lb_alt_max %> (<%= alt_unit %>)
        <input id="new-session-alt-max" class="width-half align-right text-small text-right" type="number" disabled value="<%= alt_max %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_alt_min %> (<%= alt_unit %>)
        <input id="new-session-alt-min" class="width-half align-right text-small text-right" type="number" disabled value="<%= alt_min %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_avg_speed %> (<%= speed_unit %>)
        <input id="new-session-avg-speed" class="width-half align-right text-small text-right" type="number" disabled value="<%= avg_speed %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_calories %>
        <input id="new-session-calories" class="width-half align-right text-small text-right" type="number" disabled value="<%= calories %>" />
      </div>
    </div>
    <div id="new-map-container" class="new-line hidden behind">
      <h2><%= lb_map %></h2>
      <div id='new-map' class="map"></div>
    </div>
  </script>

  <script type="text/template" id="new-session-template-2">
    <form id="body-form" class="body-form">
      <div class="width-half text-small align-left"><%= lb_date %>
        <input id="new-body-date" class="align-right" type="date" value="<%= date %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_weight %>
        <input id="new-body-value" class="align-right" type="number" value="<%= value %>" />
      </div>
    </form>
  </script>

  <script type="text/template" id="new-session-template-3">
    <div class="form">
      <div class="width-half text-small align-left"><%= lb_date %>
        <input id="new-session-date" class="align-right" type="date" value="<%= date %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_time %>
        <input id="new-session-time" class="align-right" type="time" value="<%= time %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_distance %>
      <div data-l10n-id="distance-unit" class="width-half text-small align-left">
        <input id="new-session-distance" class="align-right" type="number" step="0.01" value="<%= distance %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_duration %>
        <div class="align-right">
          <input id="new-session-duration-hour" class="duration" type="number" value="<%= durationH %>" />
          <span>:</span>
          <input id="new-session-duration-min" class="duration" type="number" value="<%= durationM %>" />
          <span>:</span>
          <input id="new-session-duration-sec" class="duration" type="number" value="<%= durationS %>" />
        </div>
      </div>
      <div class="width-half text-small align-left"><%= lb_avg_speed %>
        <input id="new-session-avg-speed" class="align-right" type="number" disabled value="<%= avg_speed %>" />
      </div>
      <div class="width-half text-small align-left"><%= lb_calories %>
        <input id="new-session-calories" class="align-right" type="number" disabled value="<%= calories %>" />
      </div>
    </div>
  </script>

  <script type="text/template" id="session-summary-template-1">
    <a href="#" class="session-summary-click" session_id="<%= session_cid %>">
      <div class="summary-container" session_id="<%= session_cid %>">
        <img src="img/activities/<%= activity %>.svg" alt="<%= activity %>" class="activity" session_id="<%= session_cid %>">
        <div class="distance information" session_id="<%= session_cid %>">

        <div class="speed information" session_id="<%= session_cid %>">
