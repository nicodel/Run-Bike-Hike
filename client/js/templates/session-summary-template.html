<img src="img/activities/<%= activity %>.svg" alt="running" class="activity">
<div class="time"><%= date %></div>
<div class="distance">
  <span class="fa fa-road"></span>
  <span><%= distance %></span>
</div>
<div class="duration">
  <span>&#9201;</span>
  <span><%= duration %></span>
</div>
<div class="speed">
  <span class="fa fa-tachometer"></span>
  <span>speed<%= avg_speed %></span>
</div>
