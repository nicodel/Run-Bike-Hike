################
# Marketplace
################

name=RunBikeHike
short-description=Run, Bike, Hike... te permite registrar tus carreras corriendo o en bici, y podrás seguir tus mejoras.
long-description=Seas un corredor experto o un excursionista ocasional, Run, Bike Hike... tiene las funciones esenciales de un modo sencillo. Durante el recorrido podrás ver el tiempo y la distancia transcurrida, la altitud... y una vez acabe el registro podrás ver el recorrido en un mapa, con la velocidad media, altitud máxima... La evolución de la velocidad y altura se muestran en un gráfico que pone de manifiesto el esfuerzo realizado. También podrás enviar los registros  por email o guardarlos en ficheros GPX.

